<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}{% endblock title %} | VitaFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#C8102E',
            secondary: '#003366',
            accent: '#A8DADC',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <div class="flex flex-col md:flex-row">
    <aside class="w-full md:w-64 bg-secondary text-white flex-shrink-0 md:min-h-screen">
      <div class="p-6">
        <div class="flex items-center justify-between md:justify-start">
          <h1 class="text-2xl font-bold">VitaFlow</h1>
          <button id="mobile-menu-close" class="md:hidden text-white text-2xl">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <nav class="mt-6 px-3 space-y-1">
        <a href="/donor/dash/" class="flex items-center px-4 py-3 bg-primary/20 rounded-lg text-white">
          <i class="fas fa-home w-6 mr-3"></i>
          <span>Dashboard</span>
        </a>
        <a href="" class="flex items-center px-4 py-3 rounded-lg hover:bg-primary/20 transition">
          <i class="fas fa-tint w-6 mr-3"></i>
          <span>My Donations</span>
        </a>
        <a href="/donor/book-appointment/" class="flex items-center px-4 py-3 rounded-lg hover:bg-primary/20 transition">
          <i class="fas fa-calendar-check w-6 mr-3"></i>
          <span>Book Appointment</span>
        </a>
        <a href="profile.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-primary/20 transition">
          <i class="fas fa-user-edit w-6 mr-3"></i>
          <span>Profile</span>
        </a>
        <a href="eligibility.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-primary/20 transition">
          <i class="fas fa-heartbeat w-6 mr-3"></i>
          <span>Eligibility Check</span>
        </a>
      </nav>
      <div class="mt-auto p-6">
        <a href="index.html" class="flex items-center px-4 py-3 text-red-300 hover:text-red-200 transition">
          <i class="fas fa-sign-out-alt w-6 mr-3"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Mobile Menu Toggle Button -->
    <button id="mobile-menu-btn" class="md:hidden fixed top-4 left-4 z-50 bg-secondary text-white p-3 rounded-full shadow-lg">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-10">
      <!-- Header -->
      <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 gap-6">
        <div>
          <h1 class="text-3xl md:text-4xl font-bold text-secondary">Welcome back, Alex!</h1>
          <p class="text-gray-600 mt-2">Your next donation could save up to 3 lives</p>
        </div>
        <div class="flex items-center gap-4">
          <span class="bg-accent text-secondary px-4 py-2 rounded-full font-medium">
            Blood Group: O+
          </span>
        </div>
      </header>

    
      {% block content %}{% endblock content %}
      
    </main>

  <script>
    // Mobile sidebar toggle
    const mobileBtn = document.getElementById('mobile-menu-btn');
    const sidebar = document.querySelector('aside');
    const closeBtn = document.getElementById('mobile-menu-close');

    mobileBtn.addEventListener('click', () => {
      sidebar.classList.add('fixed', 'inset-y-0', 'left-0', 'z-40', 'w-64', 'transform', 'translate-x-0', 'transition-transform');
      sidebar.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.add('hidden');
      sidebar.classList.remove('fixed', 'inset-y-0', 'left-0', 'z-40', 'w-64', 'transform', 'translate-x-0');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth < 768 && 
          !sidebar.contains(e.target) && 
          !mobileBtn.contains(e.target)) {
        sidebar.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
