<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | VitaFlow - Blood Bank Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#C8102E',    // Crimson Red
            secondary: '#003366',  // Deep Blue
            accent: '#A8DADC',     // Soft Green
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">

    <!-- Left Side - Visual / Welcome -->
    <div class="hidden md:block md:w-1/2 bg-gradient-to-br from-secondary to-primary relative">
      <div class="absolute inset-0 opacity-20">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1615486511484-92e172b2b19a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80')] bg-cover bg-center mix-blend-overlay"></div>
      </div>
      <div class="absolute inset-0 flex flex-col items-center justify-center text-white p-12 text-center">
        <i class="fas fa-tint text-8xl mb-6 drop-shadow-lg"></i>
        <h1 class="text-5xl font-bold mb-4">VitaFlow</h1>
        <p class="text-xl opacity-90">Connecting Lifelines, One Drop at a Time</p>
        <p class="mt-8 text-lg font-light">Login to manage donations, inventory, or requests</p>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
      <div class="text-center mb-10">
        <h2 class="text-3xl md:text-4xl font-bold text-secondary">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Sign in to continue your lifesaving journey</p>
      </div>

      <form id="login-form" class="space-y-6">
        <!-- Role Selection -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">I am a</label>
          <div class="grid grid-cols-3 gap-3">
            <label class="flex flex-col items-center cursor-pointer">
              <input type="radio" name="role" value="donor" class="sr-only" checked />
              <div class="w-full p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition">
                <i class="fas fa-user text-3xl text-primary mb-2"></i>
                <span class="font-medium">Donor</span>
              </div>
            </label>
            <label class="flex flex-col items-center cursor-pointer">
              <input type="radio" name="role" value="staff" class="sr-only" />
              <div class="w-full p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition">
                <i class="fas fa-user-shield text-3xl text-primary mb-2"></i>
                <span class="font-medium">Staff</span>
              </div>
            </label>
            <label class="flex flex-col items-center cursor-pointer">
              <input type="radio" name="role" value="hospital" class="sr-only" />
              <div class="w-full p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition">
                <i class="fas fa-hospital text-3xl text-primary mb-2"></i>
                <span class="font-medium">Hospital</span>
              </div>
            </label>
          </div>
        </div>

        <!-- Email / Phone -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Email or Phone <span class="text-red-600">*</span></label>
          <div class="relative">
            <input 
              type="text" 
              id="identifier" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" 
              placeholder="example@email.com or +1234567890"
            />
            <i class="fas fa-envelope absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Password <span class="text-red-600">*</span></label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" 
              placeholder="••••••••"
            />
            <button type="button" id="toggle-password" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-700">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Remember & Forgot -->
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
          <label class="flex items-center text-gray-600">
            <input type="checkbox" class="mr-2 h-4 w-4 text-primary border-gray-300 rounded" />
            Remember me
          </label>
          <a href="#" class="text-primary hover:underline font-medium">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-primary text-white py-4 rounded-lg font-bold text-lg hover:bg-red-700 transition transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-red-300"
        >
          Sign In <i class="fas fa-sign-in-alt ml-2"></i>
        </button>
      </form>

      <p class="text-center mt-8 text-gray-600">
        Don't have an account? 
        <a href="/signup/" class="text-primary font-semibold hover:underline">Register now</a>
      </p>
    </div>
  </div>

  <script>
    // Password visibility toggle
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.querySelector('i').classList.toggle('fa-eye');
      togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
