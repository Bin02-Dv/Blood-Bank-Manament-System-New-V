{% extends "base.html" %}

{% block title %}Admin Dashboard -{% endblock %}

{% block content %}

<main class="container mx-auto px-4 py-8">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6"><i class="fas fa-tachometer-alt mr-2"></i>Admin Dashboard</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300">
        <h3 class="text-lg font-semibold text-red-600"><i class="fas fa-warehouse mr-2"></i>Blood Inventory</h3>
        <p class="text-gray-600 mt-2">A+: 50 units, B+: 30 units, O-: 10 units</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300">
        <h3 class="text-lg font-semibold text-red-600"><i class="fas fa-clipboard-list mr-2"></i>Pending Requests</h3>
        <p class="text-gray-600 mt-2">5 requests awaiting approval</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300">
        <h3 class="text-lg font-semibold text-red-600"><i class="fas fa-exclamation-triangle mr-2"></i>Alerts</h3>
        <p class="text-gray-600 mt-2">Low stock: O- (10 units remaining)</p>
        </div>
    </div>
</main>

{% endblock %}
